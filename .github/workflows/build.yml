name: Build and Release Linux Binary

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: PyInstaller Build
        uses: eric2788/pyinstaller-build@0.1.3
        with:
          main: main
          dist: ./dist
          python_version: 3.11
          pyinstaller_version: 6.15.0
          artifact: SPMS
          use-dependencies: false
          no-console: false
          icon: NONE

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v0.1
          name: Release v0.1
          files: ./dist/SPMS
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
